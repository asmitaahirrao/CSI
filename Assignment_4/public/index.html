<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express.js Web Server</title>
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Express.js Web Server</h1>

    <button onclick="getHello()">GET /hello</button><br>

    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick="postGreet()">POST /greet</button>

    <div id="output"></div>
  </div>

  <script>
    function getHello() {
      fetch('/hello')
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').innerText = data;
        });
    }

    function postGreet() {
      const name = document.getElementById('name').value;
      fetch('/greet', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').innerText = data;
        });
    }
  </script>

</body>
</html>
